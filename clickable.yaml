clickable_minimum_required: 7.1.2
builder: cmake
kill: cathode-tube

scripts:
  fetch: cd yt-ws; npm install --omit=dev; npm prune --production;

# NOT FOR PRODUCTION!
# The review took too long for quick prototyping, so I disabled it.
skip_review: true

libraries:
  nodejs:
    builder: custom
    src_dir: yt-ws
    build:
      - ${ROOT}/download_node.sh ${ARCH} ${SRC_DIR}

install_data:
  yt-ws: .

install_lib:
- /usr/lib/${ARCH_TRIPLET}/libatomic.so*
